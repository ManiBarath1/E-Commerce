<style>
    .modal-content{
        background-color: rgb(22, 19, 19);
    }
</style>
  
  <!-- info -->
  <div class="modal fade" id="infoModal-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{item.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         {{item.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- purchase -->
  <div class="modal fade" id="purchaseModal-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">{{item.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                {{ purchase_form.hidden_tag() }}
                <h4 class="text-center">
                    Are you sure, You want to purchase {{item.name}} for Rs.{{item.price}} ?
    
                </h4>
                <br>
                <h6 class="text-center">
                    By clicking purchase, You are conforming the purchase of this item! 
                </h6>
                <br>
                <input id="purchase_item" name="purchase_item" type="hidden" value="{{item.name}}">  
                {{purchase_form.submit(class="btn btn-outline-success btn-block") }}
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
